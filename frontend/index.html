    <script src="i18n.js"></script>
    <script>
        // Backend API URL - auto-detect based on environment
        const hostname = window.location.hostname;
        const IS_LOCAL = (
            hostname === 'localhost' ||
            hostname === '127.0.0.1' ||
            hostname.startsWith('192.168.') ||
            hostname.startsWith('10.') ||
            hostname.startsWith('172.16.') ||
            hostname.startsWith('172.17.') ||
            hostname.startsWith('172.18.') ||
            hostname.startsWith('172.19.') ||
            hostname.startsWith('172.2') ||
            hostname.startsWith('172.30.') ||
            hostname.startsWith('172.31.') ||
            window.location.protocol === 'file:'
        );
        const API_URL = IS_LOCAL
            ? 'https://dev-api.readly.space'   // Local/LAN testing uses dev backend
            : 'https://api.readly.space';       // Production uses prod backend

        // Show (dev) indicator only when using dev backend
        document.getElementById('envLabel').textContent = IS_LOCAL ? '(dev)' : '';

        // --- i18n (translations in i18n.js) ---
        let currentLang = localStorage.getItem('readly_lang') || 'zh';

        function t(key) { return i18n[currentLang][key] || i18n['en'][key] || key; }

        function applyLang() {
            document.documentElement.lang = currentLang;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.textContent = t(el.dataset.i18n);
            });
            document.querySelectorAll('[data-i18n-html]').forEach(el => {
                el.innerHTML = t(el.dataset.i18nHtml);
            });
            document.getElementById('langToggle').textContent = currentLang === 'zh' ? 'EN' : '‰∏≠Êñá';
            // Re-render dynamic content
            if (typeof updateRateLimitDisplay === 'function') updateRateLimitDisplay();
            if (typeof renderJobList === 'function') renderJobList();
            if (typeof checkFeedbackPrompt === 'function') checkFeedbackPrompt();
        }

        function toggleLang() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('readly_lang', currentLang);
            applyLang();
        }

        // Device fingerprint generation
        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash);
        }

        function getDeviceId() {
            let deviceId = localStorage.getItem('readly_device_id');
            if (!deviceId) {
                const data = [
                    navigator.userAgent,
                    screen.width + 'x' + screen.height,
                    Intl.DateTimeFormat().resolvedOptions().timeZone,
                    navigator.language
                ].join('|');
                deviceId = hashCode(data).toString(16);
                localStorage.setItem('readly_device_id', deviceId);
            }
            return deviceId;
        }

        const deviceId = getDeviceId();

        // State management
        const jobs = {}; // { tempId: { url, status, progress, message, title, pdfUrl, epubUrl, jobId, eventSource, createdAt } }
        // Defaults overwritten by /jobs API on page load
        let rateLimit = { remaining: 5, max_per_window: 5, window_minutes: 30, reset_seconds: 0, feedback_threshold_pct: 100 };
        let resetTimer = null;
        const JOBS_PER_PAGE = 10;
        let visibleJobCount = JOBS_PER_PAGE;

        // DOM elements
        const form = document.getElementById('convertForm');
        const submitBtn = document.getElementById('submitBtn');
        const urlInput = document.getElementById('url');
        const jobListContainer = document.getElementById('jobList');
        const rateLimitInfo = document.getElementById('rateLimitInfo');
        const toast = document.getElementById('toast');

        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }

        function formatResetTime(seconds) {
            if (seconds <= 0) return '';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            if (mins < 60) return `${mins}:${secs.toString().padStart(2, '0')}`;
            const hrs = Math.floor(mins / 60);
            const remainMins = mins % 60;
            return `${hrs}:${remainMins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startResetCountdown() {
            if (resetTimer) clearInterval(resetTimer);
            if (rateLimit.reset_seconds <= 0) return;

            let remaining = rateLimit.reset_seconds;
            resetTimer = setInterval(() => {
                remaining--;
                if (remaining <= 0) {
                    clearInterval(resetTimer);
                    resetTimer = null;
                    refreshRateLimit(); // Refresh to get new rate limit
                    return;
                }
                rateLimitInfo.textContent = `${t('rate_limit_reached')} ${t('resets_in')} ${formatResetTime(remaining)}`;
            }, 1000);
        }

        function updateRateLimitDisplay() {
            if (!rateLimit.max_per_window) return; // Wait for API
            if (rateLimit.remaining <= 0) {
                const resetStr = rateLimit.reset_seconds > 0
                    ? `${t('resets_in')} ${formatResetTime(rateLimit.reset_seconds)}`
                    : `${t('resets_within')} ${formatResetTime(rateLimit.window_minutes * 60)}`;
                rateLimitInfo.textContent = `${t('rate_limit_reached')} ${resetStr}`;
                rateLimitInfo.className = 'rate-limit-info error';
                submitBtn.disabled = true;
                startResetCountdown();
            } else if (rateLimit.remaining <= 3) {
                rateLimitInfo.textContent = `${rateLimit.remaining} ${t('conversions_remaining')}`;
                rateLimitInfo.className = 'rate-limit-info warning';
                submitBtn.disabled = false;
            } else {
                rateLimitInfo.textContent = `${rateLimit.remaining} / ${rateLimit.max_per_window} ${t('of_conversions')}`;
                rateLimitInfo.className = 'rate-limit-info';
                submitBtn.disabled = false;
            }
        }

        function formatTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return t('just_now');
            if (diffMins < 60) return `${diffMins}${t('m_ago')}`;
            if (diffHours < 24) return `${diffHours}${t('h_ago')}`;
            if (diffDays < 7) return `${diffDays}${t('d_ago')}`;
            return date.toLocaleDateString();
        }

        function renderJobList() {
            const jobArray = Object.values(jobs).sort((a, b) => {
                // Sort by createdAt descending (newest first)
                const aTime = a.createdAt ? new Date(a.createdAt).getTime() : Date.now();
                const bTime = b.createdAt ? new Date(b.createdAt).getTime() : Date.now();
                return bTime - aTime;
            });

            if (jobArray.length === 0) {
                jobListContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <p>${t('no_conversions')}<br>${t('paste_url')}</p>
                    </div>
                `;
                return;
            }

            const visibleJobs = jobArray.slice(0, visibleJobCount);
            const hasMore = jobArray.length > visibleJobCount;

            let html = `
                <div class="job-list-header">
                    <h2>${t('last_7_days')}</h2>
                    <span class="job-count">${jobArray.length} ${jobArray.length === 1 ? t('article') : t('articles')}</span>
                </div>
            `;

            for (const job of visibleJobs) {
                const isConverting = job.status === 'converting';
                const isError = job.status === 'error';
                const isComplete = job.status === 'success';

                let statusIcon = '‚è≥';
                if (isComplete) statusIcon = '‚úÖ';
                if (isError) statusIcon = '‚ùå';
                if (isConverting) statusIcon = '<div class="spinner"></div>';

                const title = job.title || t('converting');
                const displayUrl = job.url.length > 50 ? job.url.substring(0, 50) + '...' : job.url;
                const timeAgo = job.createdAt ? formatTime(job.createdAt) : '';

                // Format file sizes
                const pdfSize = job.pdfSize ? (job.pdfSize / 1048576).toFixed(1) + ' MB' : '';
                const epubSize = job.epubSize ? (job.epubSize / 1048576).toFixed(1) + ' MB' : '';

                html += `
                    <div class="job-item ${isConverting ? 'converting' : ''} ${isError ? 'error' : ''}" data-id="${job.tempId}">
                        <div class="job-header">
                            <div class="job-status-icon">${statusIcon}</div>
                            <div class="job-info">
                                <div class="job-title">${escapeHtml(title)}</div>
                                <div class="job-url-row">
                                    <span class="job-url">${escapeHtml(displayUrl)}</span>
                                    ${timeAgo ? `<span class="job-time">${timeAgo}</span>` : ''}
                                </div>
                            </div>
                `;

                if (isComplete && job.pdfUrl && job.epubUrl) {
                    html += `
                            <div class="job-downloads">
                                <div class="job-download-col">
                                    <a class="download-btn pdf" href="${API_URL}${job.pdfUrl}" download>PDF</a>
                                    <span class="job-file-size">${pdfSize}</span>
                                </div>
                                <div class="job-download-col">
                                    <a class="download-btn epub" href="${API_URL}${job.epubUrl}" download>EPUB</a>
                                    <span class="job-file-size">${epubSize}</span>
                                </div>
                            </div>
                    `;
                }

                html += `</div>`; // close job-header

                if (isConverting) {
                    html += `
                        <div class="job-progress">
                            <div class="job-progress-fill" style="width: ${job.progress || 0}%"></div>
                        </div>
                        <div class="job-message">${escapeHtml(job.message || t('starting'))}</div>
                    `;
                }

                if (isError) {
                    html += `<div class="job-error">${escapeHtml(job.message || t('conversion_failed'))}</div>`;
                }

                html += '</div>';
            }

            if (hasMore) {
                const remaining = jobArray.length - visibleJobCount;
                html += `<button class="show-more-btn" onclick="showMoreJobs()">${t('show_more')} (${Math.min(remaining, JOBS_PER_PAGE)})</button>`;
            }

            jobListContainer.innerHTML = html;
        }

        function showMoreJobs() {
            visibleJobCount += JOBS_PER_PAGE;
            renderJobList();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateAboutLimits() {
            const el = document.getElementById('aboutLimitLine');
            if (!el) return;
            const max = rateLimit.max_per_window;
            const win = rateLimit.window_minutes;
            if (currentLang === 'zh') {
                el.textContent = `ÊØèÂè∞ËÆæÂ§áÊØè ${win} ÂàÜÈíüÂèØÂÖçË¥πËΩ¨Êç¢ ${max} Ê¨°„ÄÇÊñá‰ª∂‰øùÁïô 7 Â§©„ÄÇ`;
            } else {
                el.textContent = `Each device gets ${max} free conversions every ${win} minutes. Files available for 7 days.`;
            }
        }

        async function refreshRateLimit() {
            try {
                const response = await fetch(`${API_URL}/jobs?device_id=${deviceId}`);
                if (response.ok) {
                    const data = await response.json();
                    rateLimit = data.rate_limit;
                    updateRateLimitDisplay();
                    updateAboutLimits();
                    checkFeedbackPrompt();
                }
            } catch (e) {}
        }

        async function loadExistingJobs() {
            try {
                const response = await fetch(`${API_URL}/jobs?device_id=${deviceId}`);
                if (response.ok) {
                    const data = await response.json();

                    // Update rate limit
                    rateLimit = data.rate_limit;
                    updateRateLimitDisplay();
                    updateAboutLimits();

                    // Load jobs
                    for (const job of data.jobs) {
                        jobs[job.job_id] = {
                            tempId: job.job_id,
                            jobId: job.job_id,
                            url: job.url,
                            title: job.title,
                            status: job.status === 'success' ? 'success' : 'error',
                            message: job.error_message,
                            pdfUrl: job.pdf_url,
                            epubUrl: job.epub_url,
                            pdfSize: job.pdf_size_bytes,
                            epubSize: job.epub_size_bytes,
                            createdAt: job.created_at
                        };
                    }

                    renderJobList();
                    checkFeedbackPrompt();
                }
            } catch (error) {
                console.error('Failed to load existing jobs:', error);
            }
        }

        function startConversion(url) {
            const tempId = 'temp_' + Date.now();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Add job to state
            jobs[tempId] = {
                tempId,
                url,
                status: 'converting',
                progress: 0,
                message: t('starting'),
                createdAt: new Date().toISOString()
            };

            renderJobList();

            // Start SSE connection
            const eventSource = new EventSource(
                `${API_URL}/convert/stream?url=${encodeURIComponent(url)}&viewport_width=${viewportWidth}&viewport_height=${viewportHeight}&device_id=${deviceId}`
            );

            jobs[tempId].eventSource = eventSource;

            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.rate_limited) {
                    eventSource.close();
                    jobs[tempId].status = 'error';
                    jobs[tempId].message = data.message;
                    renderJobList();
                    refreshRateLimit();
                    showToast(t('rate_limit_exceeded'));
                    return;
                }

                if (data.error) {
                    eventSource.close();
                    jobs[tempId].status = 'error';
                    jobs[tempId].message = data.message;
                    renderJobList();
                    refreshRateLimit();
                    showToast(t('conversion_failed'));
                    return;
                }

                // Update progress
                jobs[tempId].progress = data.progress;
                jobs[tempId].message = data.message;

                if (data.complete) {
                    eventSource.close();
                    jobs[tempId].status = 'success';
                    jobs[tempId].jobId = data.job_id;
                    jobs[tempId].title = data.title;
                    jobs[tempId].pdfUrl = data.pdf_url;
                    jobs[tempId].epubUrl = data.epub_url;
                    showToast(t('conversion_complete'));
                    refreshRateLimit();
                }

                renderJobList();
            };

            eventSource.onerror = (error) => {
                eventSource.close();
                jobs[tempId].status = 'error';
                jobs[tempId].message = t('connection_failed_retry');
                renderJobList();
                refreshRateLimit();
                showToast(t('connection_failed'));
            };
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const url = urlInput.value.trim();
            if (!url) return;

            if (rateLimit.remaining <= 0) {
                showToast(t('rate_limit_toast'));
                return;
            }

            startConversion(url);
            urlInput.value = '';
            urlInput.focus();
        });

        // Feedback prompt logic
        function checkFeedbackPrompt() {
            const threshold = rateLimit.feedback_threshold_pct || 80;
            const maxPerWindow = rateLimit.max_per_window || 10;
            const used = maxPerWindow - rateLimit.remaining;
            const usagePct = (used / maxPerWindow) * 100;

            if (usagePct < threshold) return;

            // Deduplicate: only allow one feedback per rate limit window
            const lastSubmitted = localStorage.getItem('readly_feedback_ts');
            const windowMs = (rateLimit.window_minutes || 60) * 60000;
            if (lastSubmitted) {
                const msSince = Date.now() - parseInt(lastSubmitted);
                if (msSince < windowMs) {
                    // Already submitted recently ‚Äî show static thank you
                    const el = document.getElementById('feedbackPrompt');
                    const response = localStorage.getItem('readly_feedback_response');
                    const msg = response === 'want_more'
                        ? t('feedback_want_more_thanks')
                        : t('feedback_thanks');
                    el.innerHTML = `<div class="feedback-prompt"><div class="feedback-thanks">${msg}</div></div>`;
                    el.style.display = 'block';
                    return;
                }
            }

            showFeedbackPrompt(used, maxPerWindow);
        }

        function showFeedbackPrompt(used, maxPerWindow) {
            const el = document.getElementById('feedbackPrompt');

            const heading = t('feedback_heading').replace('{max}', maxPerWindow).replace('{window}', rateLimit.window_minutes);
            el.innerHTML = `
                <div class="feedback-prompt">
                    <h3>${heading}</h3>
                    <p>${t('feedback_question')}</p>
                    <div class="feedback-buttons">
                        <button class="feedback-btn" data-response="want_more" onclick="selectFeedback(this)">${t('feedback_yes')}</button>
                        <button class="feedback-btn" data-response="enough" onclick="selectFeedback(this)">${t('feedback_no')}</button>
                    </div>
                    <input type="text" class="feedback-usecase" id="feedbackUseCase" placeholder="${t('feedback_usecase')}">
                    <button class="feedback-submit" id="feedbackSubmitBtn" onclick="submitFeedbackForm()">${t('feedback_submit')}</button>
                </div>
            `;
            el.style.display = 'block';
        }

        function selectFeedback(btn) {
            document.querySelectorAll('.feedback-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById('feedbackSubmitBtn').classList.add('active');
        }

        async function submitFeedbackForm() {
            const selected = document.querySelector('.feedback-btn.selected');
            if (!selected) return;

            const response = selected.dataset.response;
            const useCase = document.getElementById('feedbackUseCase').value.trim();
            const maxPerWindow = rateLimit.max_per_window || 10;
            const used = maxPerWindow - rateLimit.remaining;

            try {
                await fetch(`${API_URL}/feedback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        device_id: deviceId,
                        response: response,
                        use_case: useCase || null,
                        conversions_today: used
                    })
                });
            } catch (e) {
                // Silent fail ‚Äî don't block user
            }

            // Mark submission time and save response type
            localStorage.setItem('readly_feedback_ts', Date.now().toString());
            localStorage.setItem('readly_feedback_response', response);

            // Show persistent thank you
            checkFeedbackPrompt();
        }

        // Apply language and load existing jobs on page load
        applyLang();
        loadExistingJobs();
    </script>
</body>
