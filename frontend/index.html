<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readly - Convert Articles to PDF & EPUB</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #333;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input[type="url"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }

        .status.loading {
            display: block;
            background: #f0f4ff;
            color: #667eea;
        }

        .status.success {
            display: block;
            background: #f0fff4;
            color: #22863a;
        }

        .status.error {
            display: block;
            background: #fff5f5;
            color: #d73a49;
        }

        .downloads {
            margin-top: 20px;
            display: none;
        }

        .downloads.show {
            display: block;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 8px 8px 8px 0;
            font-size: 14px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .download-btn.pdf {
            background: #e74c3c;
        }

        .download-btn.epub {
            background: #27ae60;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .article-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Readly</h1>
        <p class="subtitle">Convert any article to PDF & EPUB</p>

        <form id="convertForm">
            <div class="input-group">
                <label for="url">Article URL</label>
                <input
                    type="url"
                    id="url"
                    name="url"
                    placeholder="https://mp.weixin.qq.com/s/..."
                    required
                >
            </div>
            <button type="submit" id="submitBtn">Convert</button>
        </form>

        <div id="status" class="status"></div>

        <div id="downloads" class="downloads">
            <p class="article-title" id="articleTitle"></p>
            <a id="pdfLink" class="download-btn pdf" href="#" download>Download PDF</a>
            <a id="epubLink" class="download-btn epub" href="#" download>Download EPUB</a>
        </div>

        <footer>
            Paste any article URL and get PDF + EPUB versions
        </footer>
    </div>

    <script>
        // Configure your backend URL here
        const API_URL = 'http://localhost:8000';

        const form = document.getElementById('convertForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const downloads = document.getElementById('downloads');
        const articleTitle = document.getElementById('articleTitle');
        const pdfLink = document.getElementById('pdfLink');
        const epubLink = document.getElementById('epubLink');

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function hideStatus() {
            status.className = 'status';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = document.getElementById('url').value;

            // Reset UI
            downloads.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Converting...';
            showStatus('Converting article, please wait...', 'loading');

            try {
                const response = await fetch(`${API_URL}/convert`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Conversion failed');
                }

                const data = await response.json();

                // Show download links
                articleTitle.textContent = data.title;
                pdfLink.href = `${API_URL}${data.pdf_url}`;
                epubLink.href = `${API_URL}${data.epub_url}`;
                downloads.classList.add('show');

                showStatus('Conversion complete!', 'success');

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Convert';
            }
        });
    </script>
</body>
</html>
