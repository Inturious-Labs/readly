<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readly - Convert Articles to PDF & EPUB</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-top: 40px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #333;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input[type="url"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .rate-limit-info {
            margin-top: 12px;
            font-size: 13px;
            color: #999;
            text-align: center;
        }

        .rate-limit-info.warning {
            color: #e67e22;
        }

        .rate-limit-info.error {
            color: #e74c3c;
        }

        /* Job list styles */
        .job-list {
            margin-top: 30px;
        }

        .job-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .job-list-header h2 {
            font-size: 1.1rem;
            color: #333;
        }

        .job-count {
            font-size: 13px;
            color: #999;
        }

        .job-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .job-item.converting {
            background: #f0f4ff;
        }

        .job-item.error {
            background: #fff5f5;
        }

        .job-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .job-status-icon {
            font-size: 20px;
            flex-shrink: 0;
            width: 24px;
            text-align: center;
        }

        .job-info {
            flex: 1;
            min-width: 0;
        }

        .job-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .job-url-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .job-url {
            font-size: 12px;
            color: #999;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .job-time {
            font-size: 11px;
            color: #aaa;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .job-downloads {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .job-download-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .job-download-col .download-btn {
            min-width: 60px;
            text-align: center;
        }

        .job-file-size {
            font-size: 11px;
            color: #999;
        }

        .job-progress {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 12px 0;
            overflow: hidden;
        }

        .job-progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            transition: width 0.3s ease-out;
        }

        .job-message {
            font-size: 13px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .job-error {
            font-size: 13px;
            color: #e74c3c;
            margin-bottom: 8px;
        }

        .download-btn {
            display: inline-block;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: transform 0.2s, opacity 0.2s;
        }

        .download-btn.pdf {
            background: #e74c3c;
        }

        .download-btn.epub {
            background: #27ae60;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .show-more-btn {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #667eea;
            background: #f0f4ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .show-more-btn:hover {
            background: #e0e8ff;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Readly</h1>
        <p class="subtitle">Convert any article to PDF & EPUB</p>

        <form id="convertForm">
            <div class="input-group">
                <label for="url">Article URL</label>
                <input
                    type="url"
                    id="url"
                    name="url"
                    placeholder="https://mp.weixin.qq.com/s/..."
                    required
                >
            </div>
            <button type="submit" id="submitBtn">Convert <span id="envLabel"></span></button>
            <div id="rateLimitInfo" class="rate-limit-info"></div>
        </form>

        <div id="jobList" class="job-list">
            <!-- Populated dynamically -->
        </div>

        <footer>
            Paste any article URL and get PDF + EPUB versions
        </footer>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Backend API URL - auto-detect based on environment
        const hostname = window.location.hostname;
        const IS_LOCAL = (
            hostname === 'localhost' ||
            hostname === '127.0.0.1' ||
            hostname.startsWith('192.168.') ||
            hostname.startsWith('10.') ||
            hostname.startsWith('172.16.') ||
            hostname.startsWith('172.17.') ||
            hostname.startsWith('172.18.') ||
            hostname.startsWith('172.19.') ||
            hostname.startsWith('172.2') ||
            hostname.startsWith('172.30.') ||
            hostname.startsWith('172.31.') ||
            window.location.protocol === 'file:'
        );
        const API_URL = IS_LOCAL
            ? 'https://dev-api.readly.space'   // Local/LAN testing uses dev backend
            : 'https://api.readly.space';       // Production uses prod backend

        // Show (dev) indicator only when using dev backend
        document.getElementById('envLabel').textContent = IS_LOCAL ? '(dev)' : '';

        // Device fingerprint generation
        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash);
        }

        function getDeviceId() {
            let deviceId = localStorage.getItem('readly_device_id');
            if (!deviceId) {
                const data = [
                    navigator.userAgent,
                    screen.width + 'x' + screen.height,
                    Intl.DateTimeFormat().resolvedOptions().timeZone,
                    navigator.language
                ].join('|');
                deviceId = hashCode(data).toString(16);
                localStorage.setItem('readly_device_id', deviceId);
            }
            return deviceId;
        }

        const deviceId = getDeviceId();

        // State management
        const jobs = {}; // { tempId: { url, status, progress, message, title, pdfUrl, epubUrl, jobId, eventSource, createdAt } }
        let rateLimit = { remaining: 50, max_per_day: 50 };
        const JOBS_PER_PAGE = 10;
        let visibleJobCount = JOBS_PER_PAGE;

        // DOM elements
        const form = document.getElementById('convertForm');
        const submitBtn = document.getElementById('submitBtn');
        const urlInput = document.getElementById('url');
        const jobListContainer = document.getElementById('jobList');
        const rateLimitInfo = document.getElementById('rateLimitInfo');
        const toast = document.getElementById('toast');

        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }

        function updateRateLimitDisplay() {
            if (rateLimit.remaining <= 0) {
                rateLimitInfo.textContent = `Daily limit reached (${rateLimit.max_per_day}/day). Try again tomorrow.`;
                rateLimitInfo.className = 'rate-limit-info error';
                submitBtn.disabled = true;
            } else if (rateLimit.remaining <= 3) {
                rateLimitInfo.textContent = `${rateLimit.remaining} conversion${rateLimit.remaining === 1 ? '' : 's'} remaining today`;
                rateLimitInfo.className = 'rate-limit-info warning';
                submitBtn.disabled = false;
            } else {
                rateLimitInfo.textContent = `${rateLimit.remaining} conversions remaining today`;
                rateLimitInfo.className = 'rate-limit-info';
                submitBtn.disabled = false;
            }
        }

        function formatTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        function renderJobList() {
            const jobArray = Object.values(jobs).sort((a, b) => {
                // Sort by createdAt descending (newest first)
                const aTime = a.createdAt ? new Date(a.createdAt).getTime() : Date.now();
                const bTime = b.createdAt ? new Date(b.createdAt).getTime() : Date.now();
                return bTime - aTime;
            });

            if (jobArray.length === 0) {
                jobListContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <p>No conversions yet.<br>Paste a URL above to get started!</p>
                    </div>
                `;
                return;
            }

            const visibleJobs = jobArray.slice(0, visibleJobCount);
            const hasMore = jobArray.length > visibleJobCount;

            let html = `
                <div class="job-list-header">
                    <h2>Recent Conversions</h2>
                    <span class="job-count">${jobArray.length} article${jobArray.length === 1 ? '' : 's'}</span>
                </div>
            `;

            for (const job of visibleJobs) {
                const isConverting = job.status === 'converting';
                const isError = job.status === 'error';
                const isComplete = job.status === 'success';

                let statusIcon = '‚è≥';
                if (isComplete) statusIcon = '‚úÖ';
                if (isError) statusIcon = '‚ùå';
                if (isConverting) statusIcon = '<div class="spinner"></div>';

                const title = job.title || 'Converting...';
                const displayUrl = job.url.length > 50 ? job.url.substring(0, 50) + '...' : job.url;
                const timeAgo = job.createdAt ? formatTime(job.createdAt) : '';

                // Format file sizes
                const pdfSize = job.pdfSize ? (job.pdfSize / 1048576).toFixed(1) + ' MB' : '';
                const epubSize = job.epubSize ? (job.epubSize / 1048576).toFixed(1) + ' MB' : '';

                html += `
                    <div class="job-item ${isConverting ? 'converting' : ''} ${isError ? 'error' : ''}" data-id="${job.tempId}">
                        <div class="job-header">
                            <div class="job-status-icon">${statusIcon}</div>
                            <div class="job-info">
                                <div class="job-title">${escapeHtml(title)}</div>
                                <div class="job-url-row">
                                    <span class="job-url">${escapeHtml(displayUrl)}</span>
                                    ${timeAgo ? `<span class="job-time">${timeAgo}</span>` : ''}
                                </div>
                            </div>
                `;

                if (isComplete && job.pdfUrl && job.epubUrl) {
                    html += `
                            <div class="job-downloads">
                                <div class="job-download-col">
                                    <a class="download-btn pdf" href="${API_URL}${job.pdfUrl}" download>PDF</a>
                                    <span class="job-file-size">${pdfSize}</span>
                                </div>
                                <div class="job-download-col">
                                    <a class="download-btn epub" href="${API_URL}${job.epubUrl}" download>EPUB</a>
                                    <span class="job-file-size">${epubSize}</span>
                                </div>
                            </div>
                    `;
                }

                html += `</div>`; // close job-header

                if (isConverting) {
                    html += `
                        <div class="job-progress">
                            <div class="job-progress-fill" style="width: ${job.progress || 0}%"></div>
                        </div>
                        <div class="job-message">${escapeHtml(job.message || 'Starting...')}</div>
                    `;
                }

                if (isError) {
                    html += `<div class="job-error">${escapeHtml(job.message || 'Conversion failed')}</div>`;
                }

                html += '</div>';
            }

            if (hasMore) {
                const remaining = jobArray.length - visibleJobCount;
                html += `<button class="show-more-btn" onclick="showMoreJobs()">Show ${Math.min(remaining, JOBS_PER_PAGE)} more</button>`;
            }

            jobListContainer.innerHTML = html;
        }

        function showMoreJobs() {
            visibleJobCount += JOBS_PER_PAGE;
            renderJobList();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadExistingJobs() {
            try {
                const response = await fetch(`${API_URL}/jobs?device_id=${deviceId}`);
                if (response.ok) {
                    const data = await response.json();

                    // Update rate limit
                    rateLimit = data.rate_limit;
                    updateRateLimitDisplay();

                    // Load jobs
                    for (const job of data.jobs) {
                        jobs[job.job_id] = {
                            tempId: job.job_id,
                            jobId: job.job_id,
                            url: job.url,
                            title: job.title,
                            status: job.status === 'success' ? 'success' : 'error',
                            message: job.error_message,
                            pdfUrl: job.pdf_url,
                            epubUrl: job.epub_url,
                            pdfSize: job.pdf_size_bytes,
                            epubSize: job.epub_size_bytes,
                            createdAt: job.created_at
                        };
                    }

                    renderJobList();
                }
            } catch (error) {
                console.error('Failed to load existing jobs:', error);
            }
        }

        function startConversion(url) {
            const tempId = 'temp_' + Date.now();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Add job to state
            jobs[tempId] = {
                tempId,
                url,
                status: 'converting',
                progress: 0,
                message: 'Starting...',
                createdAt: new Date().toISOString()
            };

            renderJobList();

            // Decrement local rate limit
            rateLimit.remaining = Math.max(0, rateLimit.remaining - 1);
            updateRateLimitDisplay();

            // Start SSE connection
            const eventSource = new EventSource(
                `${API_URL}/convert/stream?url=${encodeURIComponent(url)}&viewport_width=${viewportWidth}&viewport_height=${viewportHeight}&device_id=${deviceId}`
            );

            jobs[tempId].eventSource = eventSource;

            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.rate_limited) {
                    eventSource.close();
                    jobs[tempId].status = 'error';
                    jobs[tempId].message = data.message;
                    renderJobList();
                    showToast('Rate limit exceeded');
                    return;
                }

                if (data.error) {
                    eventSource.close();
                    jobs[tempId].status = 'error';
                    jobs[tempId].message = data.message;
                    renderJobList();
                    showToast('Conversion failed');
                    return;
                }

                // Update progress
                jobs[tempId].progress = data.progress;
                jobs[tempId].message = data.message;

                if (data.complete) {
                    eventSource.close();
                    jobs[tempId].status = 'success';
                    jobs[tempId].jobId = data.job_id;
                    jobs[tempId].title = data.title;
                    jobs[tempId].pdfUrl = data.pdf_url;
                    jobs[tempId].epubUrl = data.epub_url;
                    showToast('Conversion complete!');
                }

                renderJobList();
            };

            eventSource.onerror = (error) => {
                eventSource.close();
                jobs[tempId].status = 'error';
                jobs[tempId].message = 'Connection failed. Please try again.';
                renderJobList();
                showToast('Connection failed');
            };
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const url = urlInput.value.trim();
            if (!url) return;

            if (rateLimit.remaining <= 0) {
                showToast('Daily limit reached');
                return;
            }

            startConversion(url);
            urlInput.value = '';
            urlInput.focus();
        });

        // Load existing jobs on page load
        loadExistingJobs();
    </script>
</body>
</html>
